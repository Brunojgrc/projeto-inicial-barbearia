<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="/Cursos/Alura/Formação%20Front-end/ProjetoInicial_Barbearia/index.html">Home</a></li>
						<li><a href="/Cursos/Alura/Formação%20Front-end/ProjetoInicial_Barbearia/produtos.html">Produtos</a></li>
						<li><a href="/Cursos/Alura/Formação%20Front-end/ProjetoInicial_Barbearia/contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required/>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Endereço de E-mail"/>
			
			    <label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx" />

				<label for="mensangem">Mensagem</label>
				<textarea cols="72" rows="10" id="mensangem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>

					<label for="radio-email">
						<input type="radio" name="contato" value="email" id="radio-email"/>
						Email
					</label>
		
					<label for="radio-telefone">
						<input type="radio" name="contato" value="telefone" id="radio-telefone"/>
						Telefone
					</label>
					
					<label for="radio-whatsapp">
						<input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked/>
						Whatsapp
					</label>
				</fieldset>
				<fieldset>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox">
					<input type="checkbox" checked/>
					Gostaria de receber nossas novidades por email?
				</label>

				<input type="submit" value="Enviar formulário" class="enviar"/>
			</form>
			<table>
				<thead>
					<tr></tr>
						<th>Dia</th>
						<th>Horário</th>
				</thead>
				<tbody>
					<tr></tr>
						<td>Segunda</td>
						<td>8h -20H</td>
					<tr></tr>
						<td>Quarta</td>
						<td>8h -20H</td>
					<tr></tr>
						<td>Sexta</td>
					<td>8h -20H</td>
					<tr>
    			</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="Copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
